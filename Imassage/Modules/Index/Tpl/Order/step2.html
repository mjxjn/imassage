<!DOCTYPE html>
<!-- saved from url=(0035)http://w.gfxiong.com/wx/lst/product -->
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Imassage爱按摩</title>
	<meta name="viewport" content="width=320,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	
	<link rel="icon" href="__PUBLIC__/img/favicon.png" type="image/png">
	<link rel="shortcut icon" href="__PUBLIC__/img/favicon.png" type="image/png">

	<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/global.css">
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/global.wx.css">

	<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/order.css">
		
	
	<script type="text/javascript" crossorigin="anonymous">
		window.CONSTANT = {
			CACHE_VERSION: "100",
			isDebugEnv: false,
			JQuerySourceUrl: "__PUBLIC__/js/jquery.min.js"
		};
		if(CONSTANT.CACHE_VERSION != localStorage.CACHE_VERSION){
			console.warn('Clear local cache!!!');
			localStorage.clear();
			localStorage.CACHE_VERSION = CONSTANT.CACHE_VERSION;
		}
	</script>
	<script type="text/javascript" crossorigin="anonymous" src="__PUBLIC__/js/jquery.min.js"></script>

<script type="text/javascript" crossorigin="anonymous">
	$(document).ready(function(){
		var u = navigator.userAgent
		if(u.indexOf('iPhone') > -1){
			$("body").addClass("iOs iphone");
		}
	})
	</script>
</head>
<body class="">
<empty name="bid">
<form id="selectdate" action="__URL__/selectblindman" method="post">
<else />
<form id="selectdate" action="__URL__/step3" method="post">
</empty>
	<div id="Main" class="container">
		<div class="step_one" id="order_step">
			<img src="__PUBLIC__/img/order2.png" width="100%" />
		</div>
		<div class="tip">请选择开始时间，灰色表示推拿师全部被预约</div>
		<div class="today">
			<span class="time-tab-li active" onclick="tab_change(this,'#tab-box1')">今天</span>
			<span class="time-tab-li" onclick="tab_change(this,'#tab-box2')">明天</span>
			<span class="time-tab-li" onclick="tab_change(this,'#tab-box3')">后天</span>
		</div>
		<div class="times">
			<ul class="timeul active" id="tab-box1">
			<foreach name="todayarr" item="vo">
				<li class="{$vo.status}" <eq name="vo.status" value="isok">onclick="selectTime(0,{$key})"</eq>>{$vo.timeclock}</li>
			</foreach>
			</ul>
			<ul class="timeul" id="tab-box2">
			<foreach name="tomorrowarr" item="vo">
				<li class="{$vo.status}" <eq name="vo.status" value="isok">onclick="selectTime(1,{$key})"</eq>>{$vo.timeclock}</li>
			</foreach>
			</ul>
			<ul class="timeul" id="tab-box3">
			<foreach name="aftertomorrowarr" item="vo">
				<li class="{$vo.status}" <eq name="vo.status" value="isok">onclick="selectTime(2,{$key})"</eq>>{$vo.timeclock}</li>
			</foreach>
			</ul>
		</div>
	</div>
	<input type="hidden" name="uid" value="{$uid}">
	<input type="hidden" name="pid" value="{$pid}">
	<input type="hidden" name="num" value="{$num}">
	<input type="hidden" name="level" value="{$level}">
	<input type="hidden" name="bid" value="{$bid}">
	<input type="hidden" name="phone" value="{$phone}">
	<input type="hidden" name="name" value="{$name}">
	<input type="hidden" name="address" value="{$address}">
	<input type="hidden" name="lou" value="{$lou}">
	<input type="hidden" name="beizhu" value="{$beizhu}">

	<input type="hidden" name="sdate" value="">
	<input type="hidden" name="stime" value="">
</form>

<script type="text/javascript" crossorigin="anonymous">
	function tab_change(self, value){
		var tab_box = $(".timeul.active");
		var tab_li = $(".time-tab-li.active");
		if(tab_li){
			tab_li.removeClass('active');
			tab_box.removeClass("active");
			// tab_box.classList.remove('active');
		}
		self.classList.add('active');
		document.querySelector(value).classList.add('active');

	}
	function selectTime(sdate,stime){
		$('input[name=sdate]').val(sdate);
		$('input[name=stime]').val(stime);
		$("#selectdate").submit();
	}
</script>
</body></html>
