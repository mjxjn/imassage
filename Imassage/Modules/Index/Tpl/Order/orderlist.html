<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>订单列表</title>
	<meta name="viewport" content="width=320,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	
	<link rel="icon" href="__PUBLIC__/img/favicon.png" type="image/png">
	<link rel="shortcut icon" href="__PUBLIC__/img/favicon.png" type="image/png">
	
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/global.css">
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/global.wx.css">
	
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/p_list.css">
	
	
	<script type="text/javascript" crossorigin="anonymous">
		window.CONSTANT = {
			CACHE_VERSION: "100",
			isDebugEnv: false,
			JQuerySourceUrl: "__PUBLIC__/js/jquery.min.js"
		};
		if(CONSTANT.CACHE_VERSION != localStorage.CACHE_VERSION){
			console.warn('Clear local cache!!!');
			localStorage.clear();
			localStorage.CACHE_VERSION = CONSTANT.CACHE_VERSION;
		}
	</script>
	<script type="text/javascript" crossorigin="anonymous" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" crossorigin="anonymous" src="__PUBLIC__/js/detail.product.create.js"></script>
<script type="text/javascript" crossorigin="anonymous">
	$(document).ready(function(){
		var u = navigator.userAgent
		if(u.indexOf('iPhone') > -1){
			$("body").addClass("iOs iphone");
		}
	})
	</script>
</head>
<body class="">
	
	<eq name="isempty" value="1">
		<ul id="Main" class="container">
			<volist name="list" id="vo">
			<li id="p{$vo.id}" onclick="location.href='__APP__/Check/index?state=/Order/orderinfo/id/{$vo.id}'">
            		<img async-src="{$vo.img}" height="75" width="75" title="{$vo.title}" class="titleImage" src="{$vo.img}">
            		<div class="title">{$vo.title}
            			<span class="price">￥{$vo.total|incPrc}
            			<span class="font-smaller">({$vo.status|payStatus})</span>
            			</span>
            		</div>
            		<div class="desc">
            			<img async-src="__PUBLIC__/img/clock.png" height="13" src="__PUBLIC__/img/clock.png">
            			<span>
                            {$vo.timelong}分钟
            			</span>
            		</div>
            		<div class="btn">
            			<a>查看详细</a>
            		</div>
            		<div class="clear"></div>
        	</li>
        	</volist>
		</ul>
	<else />
		<div class="f40" style="margin-top:50px; font-size:40px;">暂无订单</div>
		<div class="" onclick="location.href='__APP__/index'" style="width:150px; height:30px; line-height:30px;background:#ff5629;display:block; border-radius:5px; color:#fff;text-align:center; margin:20px auto">去预约</div>
	</eq>
	<div id="BottomMenuSpace"></div>
		<table id="BottomMenu">
		<tbody>
		<tr>
			<td id="home" class="">
				<a href="__APP__/index">
				<span class="icon">
				<img async-src="__PUBLIC__/img/andriod_icon_subject_normal.png" width="20" height="20" src="__PUBLIC__/img/andriod_icon_subject_normal.png">
				</span>
				<span class="title">推拿项目</span>
				</a>
			</td>
			<td id="myorder" class="">
				<a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx20ec6953f13e5975&redirect_uri=http://w.jiningjianye.com/index.php/blindman&response_type=code&scope=snsapi_base&state=1#wechat_redirect">
				<span class="icon">
				<img async-src="__PUBLIC__/img/andriod_icon_doctor_normal.png" width="20" height="20" src="__PUBLIC__/img/andriod_icon_doctor_normal.png">
				</span>
				<span class="title">按摩师</span>
				</a>
			</td>
			<td id="people" class="active">
				<a href="###">
				<span class="icon">
				<img async-src="__PUBLIC__/img/andriod_icon_me_click.png" width="20" height="20" src="__PUBLIC__/img/andriod_icon_me_click.png">
				</span>
				<span class="title">个人中心</span>
				</a>
			</td>
		</tr>
		</tbody>
		</table>
</body>
</html>
