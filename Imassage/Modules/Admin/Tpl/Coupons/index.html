<include file="Public:header" />
<style type="text/css">
	.dataTables_paginate a{
		border: 1px solid #ccc;
        padding: 5px 7px;
        margin-left: 5px;
        font-weight: bold;
        background: #fcfcfc;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        font-size: 11px;
        -moz-box-shadow: 1px 1px 2px #ddd;
        -webkit-box-shadow: 1px 1px 2px #ddd;
        box-shadow: 1px 1px 2px #ddd;
		
	}
	.dataTables_paginate .current{
		border: 1px solid #F0882C;
        background: #F0882C;
        color: #fff;
        padding: 5px 7px;
        margin-left: 5px;
        font-weight: bold;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        font-size: 11px;
	}
</style>
<include file="Public:menu" />
<div class="centercontent tables">
    
        <div class="pageheader notab">
            <h1 class="pagetitle">优惠券列表</h1>
            <span class="pagedesc">查看发放优惠券</span>
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
        	<div id="all" class="subcontent">
        		<table cellpadding="0" cellspacing="0" border="0" class="stdtable">
                    <colgroup>
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0">ID</th>
                            <th class="head1">优惠券名</th>
                            <th class="head0">金额</th>
                            <th class="head1">最少人数</th>
                            <th class="head0">最低金额</th>
                            <th class="head1">到期时间</th>
                            <th class="head0">操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th class="head0">ID</th>
                            <th class="head1">优惠券名</th>
                            <th class="head0">金额</th>
                            <th class="head1">最少人数</th>
                            <th class="head0">最低金额</th>
                            <th class="head1">到期时间</th>
                            <th class="head0">操作</th>
                        </tr>
                    </tfoot>
                    <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td class="center">{$vo.price|incPrc}</td>
                            <td>{$vo.minnum}</td>
                            <td>{$vo.minprice|incPrc}</td>
                            <td>{$vo.endtime|date="Y-m-d",###}</td>
                            <td class="center">
                            <ul class="buttonlist">
                                <li><a href="__URL__/view?id={$vo.id}" class="btn  btn_world"><span>生成优惠券</span></a></li>
                            	<li><a href="__URL__/edit?id={$vo.id}" class="btn  btn_archive"><span>发放优惠券</span></a></li>
                                <li><a href="__URL__/del?id={$vo.id}" class="btn  btn_orange btn_trash"><span>删除</span></a></li>
                            </ul>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                
                <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">{$page}</div>
        	</div>
        </div>
</div>
<include file="Public:footer" />
