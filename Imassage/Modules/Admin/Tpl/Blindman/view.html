<include file="Public:header" />

<script type="text/javascript" src="/AmaAdmin/js/custom/forms.js"></script>
<include file="Public:menu" />
<div class="centercontent">
	<div class="pageheader notab">
            <h1 class="pagetitle">按摩师</h1>
            <span class="pagedesc">此页面用于添加查看某位按摩师的服务项目</span>
    </div><!--pageheader-->
    <div id="contentwrapper" class="contentwrapper">
    	<div id="basicform" class="subcontent">
    				<div class="contenttitle2">
                        <h3>按摩师服务项目</h3>
                    </div><!--contenttitle-->

                    <form id="pform" class="stdform" action="" method="post">
                    	<p>
                        	<label>按摩师名</label>
                            <span class="field"><input type="text" name="name" id="name" value="{$name}" disabled="disabled" class="mediuminput" /></span>
                        </p>
                        <p>
                            <label>服务项目</label>
                            <span id="dualselect" class="dualselect">
                                <select class="uniformselect" name="plist" multiple="multiple" size="10">
                                    <volist name="plist" id="vo">
                                        <option value="{$vo.id}">{$vo.title}</option>
                                    </volist>
                                </select>
                                <span class="ds_arrow">
                                    <span class="arrow ds_prev">«</span>
                                    <span class="arrow ds_next">»</span>
                                </span>
                                <select name="products[]" id="plist2" multiple="multiple" size="10">
                                    <volist name="products" id="vo">
                                        <option value="{$vo.pid}">{$vo.title}</option>
                                    </volist>
                                </select>
                            </span>
                        </p>
                        <p class="stdformbutton">
                            <button class="submit radius2">提交修改</button><input type="hidden" name="id" value="{$id}" />
                            <input type="reset" class="reset radius2" value="重置表单" />
                        </p>
                    </form>
        </div>
    </div>
</div>
<script type="text/javascript">
jQuery(document).on('click', '.submit', function() {
        //var id = ""; //定义数组
        jQuery("#plist2").each(function(){ //遍历全部option
            jQuery("#plist2 option").attr("selected",true); //获取option的内容
            
        });
        
    })
</script>
<include file="Public:footer" />
