<include file="Public:header" />

<script type="text/javascript" src="/AmaAdmin/js/custom/forms.js"></script>
<include file="Public:menu" />
<div class="centercontent">
	<div class="pageheader">
            <h1 class="pagetitle">会员信息</h1>
            <span class="pagedesc">此页面用于编辑会员信息</span>
    </div><!--pageheader-->
    <div id="contentwrapper" class="contentwrapper">
    	<div id="basicform" class="subcontent">
    				<div class="contenttitle2">
                        <h3>会员信息</h3>
                    </div><!--contenttitle-->

                    <form id="pform" class="stdform" action="" method="post">
                    	<p>
                        	<label>用户名</label>
                            <span class="field"><input type="text" name="name" id="name" disabled="disabled" value="{$info.name}" class="mediuminput" /></span>
                            <small class="desc">请输入按摩师名.</small>
                        </p>
                        <p>
                            <label>手机号</label>
                            <span class="field"><input type="text" name="phone" id="phone" disabled="disabled" value="{$info.phone}" class="mediuminput" /></span>
                            <small class="desc">请输入手机号.</small>
                        </p>
                        <p>
                            <label>余额</label>
                            <span class="field"><input type="text" name="money" id="money" value="{$info.money}" class="mediuminput" /></span>
                            <small class="desc">请输入账户余额.</small>
                        </p>
                        <p>
                            <label>用户地址</label>
                            <span class="field"><input type="text" name="address" id="address" value="{$info.address}" class="longinput" /></span>
                            <small class="desc">请输入用户地址.</small>
                        </p>
                        <p>
                        	<label>性别</label>
                            <span class="field">
                            	<input type="radio" name="sex" <eq name="info.sex" value="1">checked="checked"</eq> value="1" /> 男 &nbsp; &nbsp;
                            	<input type="radio" name="sex" <eq name="info.sex" value="2">checked="checked"</eq> value="2" /> 女 &nbsp; &nbsp;
                            </span>
                        </p>
                        <p class="stdformbutton">
                        	<button class="submit radius2">提交修改</button><input type="hidden" name="id" value="{$info.id}" />
                            <input type="reset" class="reset radius2" value="重置表单" />
                        </p>
                    </form>
    	</div>
    </div>
</div>
<include file="Public:footer" />
