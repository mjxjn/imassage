<include file="Public:header" />

<script type="text/javascript" src="/AmaAdmin/js/custom/forms.js"></script>
<include file="Public:menu" />
<div class="centercontent">
	<div class="pageheader notab">
            <h1 class="pagetitle">订单评论</h1>
            <span class="pagedesc">此页面用于回复、显示/隐藏评论</span>
    </div><!--pageheader-->
    <div id="contentwrapper" class="contentwrapper">
    	<div id="basicform" class="subcontent">
    				<div class="contenttitle2">
                        <h3>回复订单评论</h3>
                    </div><!--contenttitle-->

                    <form id="pform" class="stdform" action="" method="post">
                    	<p>
                        	<label>会员名</label>
                            <span class="field"><input type="text" name="name" id="name" value="{$info.username}" disabled="disabled" class="mediuminput" /></span>
                            <small class="desc">请输入会员名.</small>
                        </p>
                        
                        <p>
                        	<label>评论内容</label>
                        	<span class="field">
                        		<textarea cols="80" rows="5" name="content" id="content" disabled="disabled" class="longinput">{$info.content}</textarea>
                        	</span>
                        </p>
                        <p>
                        	<label>是否显示</label>
                            <span class="field">
                            	<input type="radio" name="isshow" <eq name="info.isshow" value="1">checked="checked"</eq> value="1" /> 显示 &nbsp; &nbsp;
                            	<input type="radio" name="isshow" <eq name="info.isshow" value="0">checked="checked"</eq> value="0" /> 隐藏 &nbsp; &nbsp;
                            </span>
                        </p>
                        <p>
                        	<label>回复内容</label>
                        	<span class="field">
                        		<textarea cols="80" rows="5" name="reply" id="reply" class="longinput"></textarea>
                        	</span>
                        </p>
                        
                        
                        <p class="stdformbutton">
                        	<button class="submit radius2">提交添加</button><input type="hidden" name="id" value="{$info.id}" />
                            <input type="reset" class="reset radius2" value="重置表单" />
                        </p>
                    </form>
    	</div>
    </div>
</div>
<include file="Public:footer" />
