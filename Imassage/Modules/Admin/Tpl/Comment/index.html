<include file="Public:header" />
<style type="text/css">
	.dataTables_paginate a{
		border: 1px solid #ccc;
        padding: 5px 7px;
        margin-left: 5px;
        font-weight: bold;
        background: #fcfcfc;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        font-size: 11px;
        -moz-box-shadow: 1px 1px 2px #ddd;
        -webkit-box-shadow: 1px 1px 2px #ddd;
        box-shadow: 1px 1px 2px #ddd;
		
	}
	.dataTables_paginate .current{
		border: 1px solid #F0882C;
        background: #F0882C;
        color: #fff;
        padding: 5px 7px;
        margin-left: 5px;
        font-weight: bold;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        font-size: 11px;
	}
</style>
<include file="Public:menu" />
<div class="centercontent tables">
    
        <div class="pageheader notab">
            <h1 class="pagetitle">评论列表</h1>
            <span class="pagedesc">查看回复客户评论</span>
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
        	<div id="all" class="subcontent">
        		<table cellpadding="0" cellspacing="0" border="0" class="stdtable">
                    <colgroup>
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0">ID</th>
                            <th class="head1">会员名</th>
                            <th class="head0">评论内容</th>
                            <th class="head1">按摩师</th>
                            <th class="head0">评论时间</th>
                            <th class="head1">回复内容</th>
                            <th class="head0">是否显示</th>
                            <th class="head1">操作</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th class="head0">ID</th>
                            <th class="head1">会员名</th>
                            <th class="head0">评论内容</th>
                            <th class="head1">按摩师</th>
                            <th class="head0">评论时间</th>
                            <th class="head1">回复内容</th>
                            <th class="head0">是否显示</th>
                            <th class="head1">操作</th>
                        </tr>
                    </tfoot>
                    <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.username}</td>
                            <td class="center">{$vo.content}</td>
                            <td>{$vo.blindman}</td>
                            <td>{$vo.addtime|date="Y-m-d H:i",###}</td>
                            <td>{$vo.reply}</td>
                            <td>{$vo.isshow|isShow}</td>
                            <td class="center">
                            <ul class="buttonlist">
                            	<li><a href="__URL__/edit?id={$vo.id}" class="btn btn3 btn_pencil"></a></li>
                                <li><a href="__URL__/del?id={$vo.id}" class="btn btn3 btn_orange btn_trash"></a></li>
                            </ul>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                
                <div class="dataTables_paginate paging_full_numbers" id="dyntable_paginate">{$page}</div>
        	</div>
        </div>
</div>
<include file="Public:footer" />
