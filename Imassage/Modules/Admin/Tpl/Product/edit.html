<include file="Public:header" />
<include file="Public:menu" />
<script type="text/javascript" src="/AmaAdmin/js/custom/forms.js"></script>
 <link href="/AmaAdmin/js/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="/AmaAdmin/js/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/AmaAdmin/js/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="/AmaAdmin/js/umeditor/lang/zh-cn/zh-cn.js"></script>
<div class="centercontent">
	<div class="pageheader notab">
            <h1 class="pagetitle">服务</h1>
            <span class="pagedesc">此页面用于添加服务</span>
    </div><!--pageheader-->
    <div id="contentwrapper" class="contentwrapper">
    	<div id="basicform" class="subcontent">
    				<div class="contenttitle2">
                        <h3>添加服务</h3>
                    </div><!--contenttitle-->

                    <form id="pform" class="stdform" action="" method="post" enctype="multipart/form-data">
                    	<p>
                        	<label>服务名称</label>
                            <span class="field"><input type="text" name="title" value="{$info.title}" id="title" class="mediuminput" /></span>
                            <small class="desc">请输入服务名称.</small>
                        </p>
                        
                        <p>
                        	<label>图片</label>
                            <span class="field"><input name="newimg" type="file" /><img src="/{$info.img}" width="100"></span>
                            <small class="desc">服务描述图片.</small>
                            <input type="hidden" name="img" value="{$info.img}" />
                        </p>
                        <p>
                        	<label>按摩分类</label>
                            <span class="field">
                            	<input type="radio" name="typeid" value="1" <eq name="info.typeid" value="1">checked="checked"</eq> /> 坐 &nbsp; &nbsp;
                            	<input type="radio" name="typeid" value="2" <eq name="info.typeid" value="2">checked="checked"</eq>  /> 卧 &nbsp; &nbsp;
                            </span>
                        </p>
                        <p>
                        	<label>最低价格</label>
                            <span class="field"><input type="text" name="price" value="{$info.price|incPrc}" class="smallinput" /></span>
                            <small class="desc">服务价格XXX起.单位“元”</small>
                        </p>
                    	<p>
                        	<label>套餐添加</label>
                            <span class="field">套餐名&nbsp; &nbsp;<input type="text" name="title0" class="smallinput" style="width:200px;" value="{$title0|default=''}" disabled="disabled" />&nbsp; &nbsp;价格&nbsp; &nbsp;<input type="text" name="price0" value="{$price0|incPrc|default=''}" class="smallinput" /><input type="hidden" name="id0" value="{$id0|default=''}" /></span>
                            <span class="field">套餐名&nbsp; &nbsp;<input type="text" name="title1" class="smallinput" style="width:200px;" value="{$title1|default=''}" disabled="disabled"/>&nbsp; &nbsp;价格&nbsp; &nbsp;<input type="text" name="price1" value="{$price1|incPrc|default=''}" class="smallinput" /><input type="hidden" name="id1" value="{$id1|default=''}" /></span>
                            <span class="field">套餐名&nbsp; &nbsp;<input type="text" name="title2" class="smallinput" style="width:200px;" value="{$title2|default=''}" disabled="disabled"/>&nbsp; &nbsp;价格&nbsp; &nbsp;<input type="text" name="price2" value="{$price2|incPrc|default=''}" class="smallinput" /><input type="hidden" name="id2" value="{$id2|default=''}" /></span>
                            <small class="desc">单位“元”</small>
                        </p>
                        <p>
                        	<label>服务时间</label>
                            <span class="field"><input type="text" name="timelong" value="{$info.timelong}" class="smallinput" /></span>
                            <small class="desc">单位“分钟”.</small>
                        </p>
                        <p>
                        	<label>起订人数</label>
                            <span class="field"><input type="text" name="minpeople" value="{$info.minpeople}" class="smallinput" /></span>
                            <small class="desc">XXX人起订.</small>
                        </p>
                        <p>
                        	<label>服务内容</label>
                        	<span class="field">
                        		<script type="text/plain" id="myEditor" style="width:700px;height:240px;">{$info.content}</script>
                        	</span>
                        </p>
                        <p class="stdformbutton">
                        	<button class="submit radius2">提交修改</button><input type="hidden" name="id" value="{$info.id}" />
                            <input type="reset" class="reset radius2" value="重置表单" />
                        </p>
                    </form>
    	</div>
    </div>
</div>
<include file="Public:footer" />
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor');
</script>
